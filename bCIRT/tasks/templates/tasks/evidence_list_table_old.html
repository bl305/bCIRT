                    <table class="table table-sm table-hover display order-column" id="ajax-table"
                           style="min-height:45vh;"
                        data-toggle="table"
                        data-classes="table table-no-bordered"
                        data-pagination="true"
                        data-pagination-h-align="left"
                        data-search="true"
                        data-search-align="left"
                        data-show-refresh="true"
                        data-show-toggle="true"
                        data-show-columns="true"
                        data-minimum-count-columns="2"
                        data-show-pagination-switch="true"
                        data-id-field="id"
                        data-page-list="[10, 25, 50, 100, ALL]"
                        data-show-footer="false"
                        data-side-pagination="client"
                        data-buttons-align="left"
                    >
                        <thead>
                        <tr>
                            <th data-field="id" data-sortable="true">ID</th>
                            <th data-field="assigned" data-sortable="true">Assigned</th>
                            <th data-field="created" data-sortable="true">Created (UTC)</th>
                            <th data-field="createdby" data-sortable="true">Created by</th>
                            <th data-field="modified" data-sortable="true">Modified (UTC)</th>
                            <th data-field="modifiedby" data-sortable="true">Modified by</th>
                            <th data-field="fileattachment" data-sortable="true">File</th>
                            <th data-field="investigation" data-sortable="true">Investigation</th>
                            <th data-field="task" data-sortable="true">Task</th>
                            <th data-field="source" data-sortable="true">Source</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% include 'tasks/evidence_list_tablebody.html' %}
                        </tbody>
                    </table>
