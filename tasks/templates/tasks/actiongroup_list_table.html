{% if object_list %}
{% for actiongroup in object_list %}
                <tr>
                    <td>
                        <a class="badge badge-secondary" href="{% url 'tasks:actgrp_detail' pk=actiongroup.pk %}?next1={{ request.get_full_path|urlencode }}">
                            {{ actiongroup.pk }}
                        </a>
                    </td>
                    <td>
                        {{ actiongroup.name }}
                    </td>
                    <td>
                        {{ actiongroup.enabled }}
                    </td>
                    <td>
                        <div class="container inv-index">
                            {{ actiongroup.description | safe }}
                        </div>
                    </td>
                    <td>
	                	{% if user.is_authenticated %}
                        <div>
                            <a href="{% url 'tasks:actgrp_edit' pk=actiongroup.pk %}"
                               class="btn btn-warning btn-sm">
                                <span class="fas fa-pen"></span>
                            </a>
                            &nbsp;
                            <a href="{% url 'tasks:actgrp_remove' pk=actiongroup.pk %}" title="delete" class="btn btn-danger btn-sm pull-right">
                                <span class="fas fa-trash-alt" aria-hidden="true"></span>
                                <span class="icon-label"></span>
                            </a>
                        </div>
                        {% endif %}
                    </td>
              </tr>
{% endfor %}
{% else %}
          <tr>
              <td colspan="11" class="text-center bg-warning">No ActionGroups</td>
          </tr>
{% endif %}
