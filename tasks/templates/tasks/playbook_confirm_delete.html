{% block tasks_content %}
<div class="container-fluid investigations-container">
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="alert alert-danger">Are you sure you want to delete this item and all attributes?
            <input class='btn btn-danger btn-sm' type="submit" value="Delete" />
            <a href="javascript:history.go(-1)" class="btn btn-primary btn-sm">
                <span class="fas fa-arrow-left" aria-hidden="true"></span>
                <span>Cancel</span>
            </a>
                </div>
        </form>
    </div>
    {% include 'tasks/playbook_detail_panels.html' %}
</div>

{% endblock tasks_content %}
